<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur d'idées de Business Rentables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
    }
    .container {
      margin-top: 50px;
    }
    .card {
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">🎯 Générateur d'idées de Business Rentables</h1>
    <div class="card p-4">
      <div class="mb-3">
        <label for="problemType" class="form-label">Choisis un type de problème à résoudre :</label>
        <select id="problemType" class="form-select">
          <option value="douloureux">💢 Problèmes douloureux</option>
          <option value="urgent">⏰ Problèmes urgents</option>
          <option value="recurrent">🔁 Problèmes récurrents</option>
          <option value="couteux">💸 Problèmes coûteux</option>
          <option value="complexe">🧩 Problèmes complexes</option>
          <option value="collectif">🌍 Problèmes collectifs</option>
          <option value="tabou">🚫 Problèmes tabous</option>
          <option value="jackpot">💥 Jackpot (combinaison de plusieurs)</option>
        </select>
      </div>
      <button class="btn btn-primary w-100" onclick="generateIdea()">🔍 Trouver une idée</button>
      <div id="ideaResult" class="mt-4 alert alert-info d-none"></div>
    </div>
  </div>

  <script>
    const ideas = {
      douloureux: [
        "Une application de suivi des douleurs chroniques avec recommandations personnalisées",
        "Un service de thérapie en ligne pour lutter contre l’anxiété et la solitude",
        "Des fauteuils ergonomiques intelligents pour prévenir le mal de dos"
      ],
      urgent: [
        "Une plateforme d’intervention rapide en plomberie, électricité ou santé à domicile",
        "Un chatbot IA d’urgence pour les entreprises (cybersécurité, serveurs en panne)",
        "Une appli de téléconsultation immédiate avec professionnels disponibles 24h/24"
      ],
      recurrent: [
        "Un assistant personnel virtuel pour gérer les tâches ménagères et administratives",
        "Un gestionnaire de sommeil et de routine basé sur l’IA",
        "Un automate de relance client et de gestion de facture pour TPE/PME"
      ],
      couteux: [
        "Une solution d’optimisation énergétique pour maisons et PME",
        "Un outil de détection d’erreurs comptables et d’économie budgétaire pour familles",
        "Un service prédictif pour anticiper les pannes coûteuses dans les usines"
      ],
      complexe: [
        "Une plateforme de gestion de données sécurisée pour PME utilisant la blockchain",
        "Un outil IA de planification logistique pour les distributeurs africains",
        "Un assistant IA pour la création automatique de business plans rentables"
      ],
      collectif: [
        "Des bornes solaires communautaires pour l’accès à l’électricité dans les zones rurales",
        "Une plateforme d’éducation gratuite financée par le micro-don",
        "Une startup d’économie circulaire qui transforme les déchets électroniques en revenus"
      ],
      tabou: [
        "Un service confidentiel de soutien psychologique pour adolescents",
        "Un kit d'hygiène menstruelle réutilisable pour les jeunes filles en Afrique",
        "Une plateforme d’éducation sexuelle inclusive et anonyme"
      ],
      jackpot: [
        "Une application santé mentale + aide d’urgence + coaching de vie = combo total",
        "Un assistant intelligent pour gérer les routines, économies et bien-être de la famille",
        "Une IA qui détecte les problèmes douloureux, urgents et coûteux dans l’entreprise et propose des solutions automatiques"
      ]
    };

    function generateIdea() {
      const type = document.getElementById("problemType").value;
      const list = ideas[type];
      const idea = list[Math.floor(Math.random() * list.length)];
      const result = document.getElementById("ideaResult");
      result.classList.remove("d-none");
      result.innerHTML = `<strong>💡 Idée générée :</strong> ${idea}`;
    }
  </script>
</body>
</html>
